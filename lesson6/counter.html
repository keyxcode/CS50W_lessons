<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <div id="app"></div>

    <script type="text/babel">

        // App component
        function App() {
            // the useState "hook" accepts the initial state 0 as its arg
            // and spits out 2 things: 
            // 1. The state variable itself: count
            // 2. A function for updating that state when needed
            const [count, setCount] = React.useState(0);

            // In JS, you can have functions defined in another functino
            function updateCount() {
                // Use setCount to change the state of count
                // instead of directly going count++
                setCount(count +1);
            }

            return (
                // 
                <div>
                    <div>{count}</div>
                {/* Notice the React onClick attribute is different from HTML onclick */}
                    <button onClick={updateCount}>Count</button>
                </div>
            )
        }

        ReactDOM.render(<App />, document.querySelector('#app'));
    </script>
</body>
</html>
