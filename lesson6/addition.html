<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addition</title>
    <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <style>
        #app {
            text-align: center;
            font-family: sans-serif;
        }

        #problem {
            font-size: 72px;
        }

        .incorrect {
            color: red;
        }

        #winner {
            font-size: 72px;
            color: green;
        }

    </style>
</head>
<body>
    <div id="app"></div>

    <script type="text/babel">

        // App component
        function App() {

            // Use JSON to set states for multiple vars
            const [state, setState] = React.useState({
                num1: Math.ceil(Math.random() * 10),
                num2: Math.ceil(Math.random() * 10),
                response: "",
                score: 0,
                incorrect: false
            });

            // Because this is an event handler, it has access to the event itself
            function updateResponse(event) {
                // Display the response that the user typed in
                setState({
                    ...state, // use the existing target for everything else
                    response: event.target.value // except for this
                }); 
            }

            function inputKeyPress(event) {
                // Check if the key pressed is the Enter key
                if (event.key === "Enter") {
                    if ((state.num1 + state.num2) === parseInt(state.response)) {
                        // User got question right
                        setState({
                            ...state,
                            num1: Math.ceil(Math.random() * 10),
                            num2: Math.ceil(Math.random() * 10),
                            response: "",
                            score: state.score + 1,
                            incorrect: false
                        })

                    } else {
                        // User got question wrong
                        setState({
                            ...state,
                            response: "",
                            score: state.score - 1,
                            incorrect: true
                        })
                    }
                }
            }

            // We can conditionally return different layout too
            if (state.score === 10) {
                return (
                    <div id="winner">
                        You won!
                    </div>
                )
            }
            return (
                <div>
                    <div className={state.incorrect ? "incorrect" : ""} id="problem">{state.num1} + {state.num2}</div>

                    {/* Keep track of the user response */}
                    <input autoFocus={true} onChange={updateResponse} onKeyPress={inputKeyPress} value={state.response} />
                
                    <div>Score: {state.score}</div>
                </div>
            )
        }

        ReactDOM.render(<App />, document.querySelector('#app'));
    </script>
</body>
</html>
