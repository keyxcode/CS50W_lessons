<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
    <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <!-- Where our application is going to go -->
    <div id="app"></div>

    <!-- We're going to write JSX below-->
    <!-- type="text/babel" tells the browser to translate to JS -->
    <script type="text/babel">
        
        // Hello() is a React function
        function Hello(props) {
            // Return what we like to render to the DOM
            // Notice how we can write direct HTML syntax inside JSX
            return (
                // Access props using props.name
                <h1>Hello, {props.name}!</h1>
            );
        }

        // A component can render other components
        function App() {
            // HTML-like syntax to declare props
            return (
                <div>
                    <Hello name="Harry"/>
                    <Hello name="Ron"/>
                    <Hello name="Hermione"/>
                </div>
            )
        }

        // The ReactDOM function takes 2 args: 
        // 1. A component to render
        // 2. A DOM element to render the component to
        ReactDOM.render(<App />, document.querySelector('#app'));
    </script>
</body>
</html>
